<!DOCTYPE html>
<html lang="en">
 <head>
	<meta charset='utf-8'>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<META HTTP-EQUIV="Cache-Control" CONTENT="max-age=365000">
	<META HTTP-EQUIV="Expires" CONTENT="Wed, 01 Jan 2014 1:00:00 GMT">
	<META HTTP-EQUIV="Pragma" CONTENT="no-cache"
	
	<meta name="author" content="{{ site.author }}" />
	<META NAME="copyright" CONTENT="&copy; {{ site.time | date: '%Y' }} {{ site.author }}">
	<meta name="description" content="{{ site.description }}" />
	<meta property="og:title" content="{{ site.author }}" />
	<meta property="og:type" content="{{ site.site_type }}" />
	<meta property="og:image" content="{{ site.baseurl }}{{ site.css }}author.jpg" />
	<meta property="og:site_name" content="{{ site.author }}" />
	<meta property="fb:admins" content="100002868559363" />
	
	
	<meta name="keywords" content="{{ site.author }},shivajivarma,shivaji,varma,programmer,music" />
	
	{% if page.title %}<title>{{ page.title }} | {{ site.author }}</title>{% else %}<title>{{ site.author }}</title>{% endif %}
	
	<link rel="icon" type="image/png" href="favicon.png" />

	<!-- Latest compiled CSS -->
	<link rel="stylesheet" href="//ajax.aspnetcdn.com/ajax/bootstrap/3.0.3/css/bootstrap.css">
	<link rel="stylesheet" type="text/css" media="screen" href="{{ site.baseurl }}{{ site.css }}/common/common.css">
	{% for css in page.css %}
		<link rel="stylesheet" type="text/css" media="screen" href="{{ site.baseurl }}{{ site.css }}{{ css }}">
	{% endfor %}
	<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	<!--[if lt IE 9]>
		<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
		<script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
	<![endif]-->
	<style type="text/css">
		@import url(http://fonts.googleapis.com/css?family=Dancing+Script);
	</style>
 </head>
  
 <body>
	
    {{ content }}
    	
	<!--Placed at the end of the document so the pages load faster-->
	<script type="text/javascript" src="//code.jquery.com/jquery-1.10.2.min.js" charset="UTF-8"></script>
	<script type="text/javascript" src="//ajax.aspnetcdn.com/ajax/bootstrap/3.0.3/bootstrap.js"></script>
	<!--ANALYTICS CODE-->
	<script type="text/javascript" charset="UTF-8">
		(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
		(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
		m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
		})(window,document,'script','//www.google-analytics.com/analytics.js','ga');
		
		ga('create', '{{ site.google_analytics }}', '{{ site.domain }}');
		ga('send', 'pageview');
	</script><!--/ANALYTICS CODE-->
 </body>
</html>
