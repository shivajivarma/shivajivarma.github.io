<!DOCTYPE html>
<html lang="en">
<head>

	<meta charset='utf-8'>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="cache-control" content="max-age=0">
	<meta http-equiv="cache-control" content="no-cache">
	<meta http-equiv="expires" content="0">
	<meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT">
	<meta http-equiv="pragma" content="no-cache">
	
	<meta name="author" content="{{ site.author }}">
	<meta name="copyright" content="&copy; {{ site.time | date: '%Y' }} {{ site.author }}">
	<meta name="description"  property="og:description" content="{{ site.description }}">
	<meta property="og:url" content="{{ site.url }}{{ page.url }}">
	<meta property="og:title" content="{{ site.author }}">
	<meta property="og:type" content="{{ site.site_type }}">
	<meta property="og:image" content="{{ site.author_image }}">
	<meta property="og:site_name" content="{{ site.author }}">
	<meta property="fb:admins" content="100002868559363">
	<link rel="author" href="https://plus.google.com/116941078508380009042"/>
	<meta name="keywords" content="{{ site.author }},shivajivarma,shivaji,varma,programmer,music">
	
	
	{% if page.title %}<title>{{ page.title }} | {{ site.author }}</title>{% else %}<title>{{ site.author }}</title>{% endif %}

	<!-- Latest compiled CSS -->
	<link rel="stylesheet" href="//ajax.aspnetcdn.com/ajax/bootstrap/3.0.3/css/bootstrap.css">
	<link rel="stylesheet" type="text/css" media="screen" href="{{ site.baseurl }}{{ site.css }}/common/common.css">
	{% for css in page.css %}<link rel="stylesheet" type="text/css" media="screen" href="{{ site.baseurl }}{{ site.css }}{{ css }}">{% endfor %}
	<link rel="icon" type="image/png" href="{{ site.baseurl }}{{ site.images }}/favicon.png" />
	<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	<!--[if lt IE 9]>
		<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
		<script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
	<![endif]-->
	<style type="text/css">
	 @font-face {
	  font-family: 'Open Sans';
	  font-style: normal;
	  font-weight: 400;
	  src: local('Open Sans'), local('OpenSans'), url(http://themes.googleusercontent.com/static/fonts/opensans/v6/cJZKeOuBrn4kERxqtaUH3T8E0i7KZn-EPnyo3HZu7kw.woff) format('woff');
	 }
	</style>
	
</head>
  
<body name>
	
{{ content }}
    	
<!-- Placed at the end of the document so the pages load faster-->
<script type="text/javascript" src="//ajax.aspnetcdn.com/ajax/jQuery/jquery-2.0.3.js"></script>
<script type="text/javascript" src="//ajax.aspnetcdn.com/ajax/bootstrap/3.0.3/bootstrap.js"></script>
<script type="text/javascript">
var $root = $('html, body');
$('a').click(function() {
    var href = $.attr(this, 'href');
    var element;
	console.log(href.match(/#[a-zA-Z0-9]$/g));
    if(href == '#'){
	element = $('body');
     }else if(href.match(/#[a-zA-Z0-9]$/g)){
	var name = href.substring(1);
    	element = $('[name='+name+']');
     }else return true;
	
    $root.animate({
        scrollTop: $(element).offset().top
    }, 500, function () {
        window.location.hash = href;
    });
    return false;
});
</script>
<script type="text/javascript">(function() {var po = document.createElement('script'); po.type = 'text/javascript'; po.async = true;po.src = 'https://apis.google.com/js/plusone.js';var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(po, s);})();</script>
<div id="fb-root"></div>
<script>(function(d, s, id) {
  var js, fjs = d.getElementsByTagName(s)[0];
  if (d.getElementById(id)) return;
  js = d.createElement(s); js.id = id;
  js.src = "//connect.facebook.net/en_US/all.js#xfbml=1";
  fjs.parentNode.insertBefore(js, fjs);
}(document, 'script', 'facebook-jssdk'));</script>

 (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){

 m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
 })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

 ga('create', '{{ site.google_analytics }}', '{{ site.domain }}');

</body>
</html>
