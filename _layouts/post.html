---
layout: default
---
<!-- Breadcrumb -->
<ol class="breadcrumb">
  <li><a href="{{ site.baseurl }}/">Home</a></li>
  <li><a href="{{ site.baseurl }}/pages/posts">Posts</a></li>
  <li class="active">{{ page.title }}</li>
</ol>

<div class="post">
  {{content}}
</div>

<div id="page-navigation"> 
        <div class="clear">&nbsp;</div> 
        <div class="pull-left"> 
        {% if page.previous.url %} 
                <a href="{{page.previous.url}}" title="Previous Post: 
{{page.previous.title}}">&laquo; {{page.previous.title}}</a> 
        {% endif %} 
        </div> 

        <div class="pull-right"> 
        {% if page.next.url %} 
                <a href="{{page.next.url}}" title="next Post: 
{{page.next.title}}">{{page.next.title}} &raquo; </a> 
        {% endif %} 
        </div> 
        <div class="clear">&nbsp;</div> 
</div>
