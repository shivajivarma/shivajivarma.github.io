---
layout: default
title: Posts
sitemap:
    priority: 0.9
    changefreq: yearly
    lastmod: 2013-12-23T12:00:00-00:00
---
<!-- Breadcrumb -->
<ol class="breadcrumb" itemscope itemtype="http://schema.org/Breadcrumb">
  <li><a href="{{ site.baseurl }}/" itemprop="url"><span itemprop="title">Home</span></a></li>
  <li class="active" itemprop="title">{{ page.title }}</li>
</ol>
<!-- MAIN CONTENT -->
<h1 class="category">{{ page.title }}</h1>
<div id="main_content_wrap" class="outer">
  <section id="main_content" class="inner">
    <ul>
    {% for post in site.categories['post'] %}
    <li>
        <h3><a href="{{ site.baseurl }}{{ post.url }}" title="{{ post.title }}">{{ post.title }}</a></h3>
    </li>
    {% endfor %}
    </ul>
  </section>
</div>
