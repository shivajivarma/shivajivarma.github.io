---
layout: default
title: Projects
sitemap:
    priority: 0.9
    changefreq: yearly
    lastmod: 2014-02-08T12:00:00-00:00
---
<!-- Breadcrumb -->
<ol class="breadcrumb" itemscope itemtype="http://schema.org/Breadcrumb">
  <li><a href="{{ site.baseurl }}/" itemprop="url"><span itemprop="title">Home</span></a></li>
  <li class="active" itemprop="title">{{ page.title }}</li>
</ol>
<!-- MAIN CONTENT -->
<h1 class="category">{{ page.title }}</h1>
<div id="main_content_wrap" class="outer">
    <div id="post-list">
    {% for post in site.categories['project'] %}
    <blockquote>
        <h3 class="no-margin"><a class="no-underline" href="{{ site.baseurl }}{{ post.url }}" title="{{ post.title }}">{{ post.title }}</a></h3>
        <small class="text-muted">Posted on {{ post.date | date: "%B %-d, %Y" }}</small>
    </blockquote>
    {% endfor %}
    </div>
</div>
