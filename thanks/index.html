layout: default
keywords: ['Thanks','Facebook']
---
  <script src="//connect.facebook.net/en_US/all.js"></script>
  <div class="container margin-top-30px"><div class="panel panel-primary"><div class=panel-heading>Thanks <span id="name"></span></div><div class=panel-body>Thank you so much for all the kind wishes. Having you a part of my life has made my day even more special.<br>~Shivaji</div></div></div>
  
  
  <div id="fb-root"></div>
<script>
  window.fbAsyncInit = function() {
    FB.init({
      appId      : '167521153332522', // App ID
      channelUrl : 'http://shivajivarma/channel.html', // Channel File
      status     : true, // check login status
      cookie     : true, // enable cookies to allow the server to access the session
      xfbml      : true  // parse XFBML
    });
    
    FB.getLoginStatus(function(response){
        Login(); 
    });
	
	FB.Event.subscribe('auth.authResponseChange', function(response) {
		if (response.status === 'connected') {
			console.log("Connected to Facebook");
			//SUCCESS
		}	else if (response.status === 'not_authorized') {
			console.log("Failed to Connect");
			//FAILED
		} else {
			console.log("Logged Out");
			//UNKNOWN ERROR
		}
	});	
	
  };
    
   	function Login(){
	
		FB.login(function(response) {
			if (response.authResponse) {
		    	getUserInfo();
			} else {
				console.log('User cancelled login or did not fully authorize.');
   			}
		 },{scope: 'email,user_photos,user_videos'});
	
	}

  function getUserInfo() {
	    FB.api('/me', function(response) {
			$('#name').html(response.name);
			$.ajax({
				type: "POST",
				url: 'http://php-shivajivarma.rhcloud.com/mail/self.php?message=FBTHANKS:'+response.name,
				success: function(status){
				}
			});
		});
    }

  // Load the SDK asynchronously
  (function(d){
     var js, id = 'facebook-jssdk', ref = d.getElementsByTagName('script')[0];
     if (d.getElementById(id)) {return;}
     js = d.createElement('script'); js.id = id; js.async = true;
     js.src = "//connect.facebook.net/en_US/all.js";
     ref.parentNode.insertBefore(js, ref);
   }(document));

</script>
