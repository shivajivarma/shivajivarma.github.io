<!-- Fixed navbar -->
<nav itemscope itemtype="http://schema.org/WPHeader"
     id="sectionsNav"
     class="navbar fixed-top navbar-expand-lg {% if page.navbar-transparent == true %}navbar-transparent  navbar-color-on-scroll{% endif %}"
     color-on-scroll="100">
  <div class="container-fluid">
    <div class="navbar-translate">
      <a class="navbar-brand" href="{{ site.baseurl }}{% if page.root != 'true' %}/{% endif %}#body">
        <img src="{{ site.baseurl }}{{ site.img }}/logo2.png" style="height: 100%" class="d-inline-block align-top" alt="Shivaji Varma">
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
        <span class="navbar-toggler-icon"></span>
        <span class="navbar-toggler-icon"></span>
      </button>
    </div>

    <div class="collapse navbar-collapse">
      <ul class="navbar-nav">
        <li class="nav-item {% if page.title == 'Blog' %}active{% endif %}">
          <a class="nav-link" href="{{ site.baseurl }}/blog/#body" itemprop=url>
            <span itemprop=name>Blog</span> {% if page.title == 'Blog' %}<span class="sr-only">(current)</span>{% endif %}
          </a>
        </li>
        <li class="nav-item {% if page.title == 'Projects' %}active{% endif %}">
          <a class="nav-link" href="{{ site.baseurl }}/project/#body" itemprop=url>
            <span itemprop=name>Projects</span> {% if page.title == 'Projects' %}<span class="sr-only">(current)</span>{% endif %}
          </a>
        </li>
        <li class="nav-item d-lg-none">
          <a class="nav-link" href="{{ site.baseurl }}/search/" itemprop=url>
            <span itemprop=name>Search</span>
          </a>
        </li>
      </ul>

      <form class="form-inline ml-auto d-sm-none d-lg-block" action="/search/" role="search">
        <div class="form-group">
          <input id="search" type="text" name="q" id="q" autocomplete="off" class="form-control bg-white rounded" placeholder="Search">
        </div>
      </form>
    </div>
  </div>

</nav>
<!--/.navbar -->
