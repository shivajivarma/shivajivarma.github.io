<!--   Core JS Files   -->
<script src="{{ site.baseurl }}/assets/material-kit/assets/js/core/popper.min.js" type="text/javascript"></script>
<script src="{{ site.baseurl }}/assets/material-kit/assets/js/core/bootstrap-material-design.min.js" type="text/javascript"></script>
<script src="{{ site.baseurl }}/assets/material-kit/assets/js/material-kit.min.js"></script>
<script defer src="https://use.fontawesome.com/releases/v5.0.13/js/all.js" integrity="sha384-xymdQtn1n3lH2wcu0qhcdaOpQwyoarkgLVxC/wZ5q7h9gHtxICrpcaSUfygqZGOe" crossorigin="anonymous"></script>

{% if page.root != true %}
<script type="text/javascript" src="{{ site.baseurl }}{{ site.bower }}/prism/prism.js"></script>
<script type="text/javascript" src="{{ site.baseurl }}{{ site.bower }}/prism/components/prism-c.min.js"></script>
<script type="text/javascript" src="{{ site.baseurl }}{{ site.bower }}/prism/components/prism-python.min.js"></script>
<script type="text/javascript" src="{{ site.baseurl }}{{ site.bower }}/prism/components/prism-sql.min.js"></script>
<script type="text/javascript" src="{{ site.baseurl }}{{ site.bower }}/prism/components/prism-java.min.js"></script>
{% endif %}
<script src="{{ site.baseurl }}{{ site.js }}/main.js"></script>

{% for js in page.js %}<script type="text/javascript" src="{{ site.baseurl }}{{ site.js }}/{{ js }}"></script>{% endfor %}
{% for script in page.scripts %}<script type="text/javascript" src="{{ script }}"></script>{% endfor %}
{% if page.plugins.gplus %}
	<script type="text/javascript">(function() {var po = document.createElement('script'); po.type = 'text/javascript'; po.async = true;po.src = 'https://apis.google.com/js/plusone.js';var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(po, s);})();</script>
{% endif %}
{% if page.plugins.fblike %}{% include plugins/fb-like.html %}{% endif %}
{% include plugins/disqus-comments.html %}
