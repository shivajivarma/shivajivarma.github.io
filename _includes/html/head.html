<head>
  <link href="http://gmpg.org/xfn/11" rel="profile">
  <meta http-equiv="content-type" content="text/html; charset=utf-8">

  <!-- Enable responsiveness on mobile devices-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">

  <title>
    {% if page.title %}
      {{ page.title }} &middot; {{ site.title }}
    {% else %}
      {{ site.title }} &middot; {{ site.tagline }}
    {% endif %}
  </title>

  <!-- CSS -->
  <link rel="stylesheet" href="/public/css/poole.css">
  <link rel="stylesheet" href="/public/css/syntax.css">
  <link rel="stylesheet" href="/public/css/lanyon.css">
  <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=PT+Serif:400,400italic,700|PT+Sans:400">

  <!-- Icons -->
  <link rel="apple-touch-icon-precomposed" sizes="144x144" href="/public/apple-touch-icon-144-precomposed.png">
  <link rel="shortcut icon" href="/public/favicon.ico">

  
</head>
<head>
  <link rel="author" href="{{ site.author.url }}"/>
  <meta charset='utf-8'>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <!-- Enable responsiveness on mobile devices-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
	
  <!-- Disable caching-->
  <meta http-equiv="cache-control" content="max-age=0">
  <meta http-equiv="cache-control" content="no-cache">
  <meta http-equiv="expires" content="0">
  <meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT">
  <meta http-equiv="pragma" content="no-cache">
	
  <!-- Page meta data -->
  <meta name="author" content="{{ site.author.name }}">
  <meta name="copyright" content="&copy; {{ site.time | date: '%Y' }} {{ site.author.name }}">
  <meta name="description"  property="og:description" content="{{ site.description }}">
  <meta property="og:url" content="{{ site.url }}{{ page.url }}">
  <meta property="og:title" content="{{ site.author }}">
  <meta property="og:type" content="{{ site.type }}">
  <meta property="og:image" content="{{ site.author.avatar }}">
  <meta property="og:site_name" content="{{ site.title }}">
  <meta property="fb:admins" content="{{ site.author.fbid }}">
  <meta name="keywords" content="{{ site.author.name }},shivajivarma,shivaji,varma,programmer,music">
	
  <!-- RSS ><link rel="alternate" type="application/rss+xml" title="RSS" href="/atom.xml"-->

  <!-- Page title -->
  <title>
  {% if page.title %}
    {{ page.title }} &middot; {{ site.title }}
  {% else %}
    {{ site.title }} &middot; {{ site.tagline }}
  {% endif %}
  </title>

  <!-- Icons -->
  <link rel="shortcut icon" type="image/png" href="{{ site.baseurl }}{{ site.images }}/favicon.png" />
  
  <!-- Latest compiled CSS -->
  <link rel="stylesheet" href="//ajax.aspnetcdn.com/ajax/bootstrap/3.0.3/css/bootstrap.css">
  <link rel="stylesheet" type="text/css" media="screen" href="{{ site.baseurl }}{{ site.stylesheets }}/common/common.css">
  {% for css in page.css %}<link rel="stylesheet" type="text/css" media="screen" href="{{ site.baseurl }}{{ site.stylesheets }}{{ css }}">{% endfor %}
  <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
	<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
	<script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
  <![endif]-->
  <style type="text/css">
   @font-face {
    font-family: 'Open Sans';
    font-style: normal;
    font-weight: 400;
    src: local('Open Sans'), local('OpenSans'), url({{ site.baseurl }}{{ site.fonts }}/opensans.woff) format('woff');
   }
  </style>	
</head>
