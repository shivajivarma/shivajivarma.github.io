<footer class="footer" itemscope itemtype="http://schema.org/WPFooter">
  <div class="section-container">
    <div class="social-links">
      <goat-text size="xl" class="inherit">Follow me</goat-text>
      <div class="social-links__links">
        <goat-button variant="link" class="color-secondary" target="_blank"
                     href="https://twitter.com/{{ site.author.twitter }}" title="Twitter" rel="noopener"
                     icon="twitter"></goat-button>
        <goat-button variant="link" class="color-secondary" target="_blank"
                     href="https://www.linkedin.com/in/{{ site.author.linkedin }}" title="LinkedIn" rel="noopener"
                     icon="linkedin"></goat-button>
        <goat-button variant="link" class="color-secondary" target="_blank"
                     href="https://github.com/{{ site.author.github }}" title="Github" rel="noopener"
                     icon="github"></goat-button>
        <goat-button variant="link" class="color-secondary" target="_blank"
                     href="https://youtube.com/c/{{ site.author.youtube }}" title="Youtube" rel="noopener"
                     icon="youtube"></goat-button>
        <goat-button variant="link" class="color-secondary" target="_blank"
                     href="mailto:{{site.email}}" title="Mail" rel="noopener"
                     icon="envelope"></goat-button>
      </div>
    </div>
    <div class="first-row">
      <div class="logo">
        <img src="/assets/img/logo.webp" alt="Shivaji Varma Logo"></img>
        <goat-divider vertical></goat-divider>
        <goat-text>Shivaji Varma</goat-text>
      </div>
      <div class="global-links">
        <goat-link href="{{ site.baseurl }}/privacy">Privacy</goat-link>
        <goat-link rel="license noopener" href="{{ site.baseurl }}/LICENSE">License</goat-link>
      </div>
    </div>
  </div>
</footer>
